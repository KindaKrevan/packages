<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Packages</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <style>
    /* This is for wire framing to see our rows/columns.
  DON'T FORGET DEBUG CLASS ON BODY TAG */
    body.debug .container,
    body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
    }

    body.debug .row {
      outline: 2px dashed red;
      outline-offset: -2px;
    }

    body.debug [class*="col-"] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
    }
  </style>

  <body class="">
    <header class="container-fluid">
      <div class="row">
        <div class="col bg-dark text-light text-center p-3">
          generic placeholder text
        </div>
      </div>
    </header>

    <main class="container">
      <div id="packList" class="row d-flex justify-content-center"></div>

      <div class="row d-flex justify-content-center">
        <div class="col-2 py-5 d-flex justify-content-center">
          <button class="btn btn-success m-3" onclick="listAll()">List</button>
          <button class="btn btn-warning m-3" onclick="random()">Random</button>
          <button class="btn btn-danger m-3" onclick="startState()">
            Reset
          </button>
        </div>
      </div>
    </main>

    <footer class="container-fluid">
      <div class="row">
        <div class="col bg-dark text-light text-center p-3">
          more generic placeholder text
        </div>
      </div>
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
